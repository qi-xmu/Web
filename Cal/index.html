<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            This is a calculator!
        </title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <h1 align="center">计算器</h1>
        <div class="content">
            <div id="mainboard">
                <input id="input" value="0">
                <div class="first">
                    <div class="bt-gray">C</div>
                    <div class="bt-gray">←</div>
                    <div class="bt-gray">÷</div>
                    <div class="bt-yellow">×</div>
                </div>

                <div class="first">
                    <div class="bt-black">7</div>
                    <div class="bt-black">8</div>
                    <div class="bt-black">9</div>
                    <div class="bt-yellow">-</div>
                </div>
                <div class="first">
                    <div class="bt-black">4</div>
                    <div class="bt-black">5</div>
                    <div class="bt-black">6</div>
                    <div class="bt-yellow">+</div>
                </div>

                <div class="bt-equal">=</div>
                <div class="second">
                    <div class="bt-black">1</div>
                    <div class="bt-black">2</div>
                    <div class="bt-black">3</div>
                </div>
                <div class="second">
                    <div class="bt-zero">0</div>
                    <div class="bt-black">.</div>

                </div>
            </div>

        </div>
    </body>
</html>
